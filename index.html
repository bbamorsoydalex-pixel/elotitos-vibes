<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elotitos Vibes - Menú</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #EFB9F4;
            margin-bottom: 30px;
        }

        .menu-img {
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
        }

        @media (max-width: 600px) {
            .menu-img {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Elotitos Vibes</h1>

        <img src="menu1.png" alt="Menú Elotitos Vibes Parte 1" class="menu-img">
        <img src="menu2.png" alt="Menú Elotitos Vibes Parte 2" class="menu-img">
    </div>

</body>
</html>
