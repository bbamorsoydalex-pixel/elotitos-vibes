<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elotitos Vibes</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background-color:#000000; /* fondo negro */
    color:#6ec6ff; /* letras azul */
    text-align:center;
}

h1{
    margin-top:30px;
    font-size:45px;
    color:#6ec6ff;
}

.sub{
    font-size:18px;
    margin-bottom:40px;
    color:#6ec6ff;
}

.contenedor{
    width:90%;
    max-width:900px;
    margin:auto;
}

.imagen-menu{
    width:100%;
    margin-bottom:30px;
    border-radius:20px;
    box-shadow:0 8px 25px rgba(255,255,255,0.15);
    transition:0.3s;
}

.imagen-menu:hover{
    transform:scale(1.02);
}

.footer{
    margin:40px 0;
    font-size:14px;
    color:#6ec6ff;
}
</style>
</head>

<body>

<h1>ELOTITOS VIBES</h1>
<div class="sub">
El mejor sabor en elotes, esquites y más.
</div>

<div class="contenedor">
    <img src="menu1.png" class="imagen-menu">
    <img src="menu2.png" class="imagen-menu">
</div>

<div class="footer">
© 2026 Elotitos Vibes
</div>

</body>
</html>
