<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elotitos Vibes</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background-color:#cfe9f7; /* azul pastel */
    text-align:center;
}

h1{
    margin-top:30px;
    font-size:45px;
    color:#2c5f7c;
}

.sub{
    font-size:18px;
    margin-bottom:40px;
    color:#3b6f8e;
}

.contenedor{
    width:90%;
    max-width:900px;
    margin:auto;
}

.imagen-menu{
    width:100%;
    margin-bottom:30px;
    border-radius:20px;
    box-shadow:0 8px 25px rgba(0,0,0,0.15);
    transition:0.3s;
}

.imagen-menu:hover{
    transform:scale(1.02);
}

.boton{
    display:inline-block;
    margin:20px;
    padding:12px 25px;
    background-color:#89c6e3;
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-weight:bold;
    transition:0.3s;
}

.boton:hover{
    background-color:#5faed6;
}

.footer{
    margin:40px 0;
    font-size:14px;
    color:#4d7f99;
}
</style>
</head>

<body>

<h1>ELOTITOS VIBES</h1>
<div class="sub">
El mejor sabor en elotes, esquites y más.
</div>

<div class="contenedor">
    <img src="menupage1.png" class="imagen-menu">
    <img src="menupage2.png" class="imagen-menu">
</div>

<a href="#" class="boton">Ordenar ahora</a>

<div class="footer">
© 2026 Elotitos Vibes
</div>

</body>
</html>
